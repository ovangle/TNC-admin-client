
<header>
    <span *ngIf="colHeader" class="table-cell col-id col-header">Member ID</span>
    <span *ngIf="!colHeader" class="table-cell col-id col-header">
        <a *ngIf="!isDropdown" [routerLink]="['./details', member.id]">{{member.id}}</a>
        <span *ngIf="isDropdown">{{member.id}}</span>
    </span>

    <span *ngIf="colHeader" class="table-cell col-name col-header">Name</span>
    <span *ngIf="!colHeader" class="table-cell col-name">{{member.name | name}}</span>

    <span *ngIf="colHeader" class="table-cell col-address col-header">Address</span>
    <span *ngIf="!colHeader" class="table-cell col-address">
        {{ member.address | address | orElse:'Unknown'}}
    </span>

    <span *ngIf="colHeader" class="table-cell col-phone col-header">Phone</span>
    <span *ngIf="!colHeader" class="table-cell col-phone">
        {{member.contact.phone | phone: '(dd) dddd dddd' | orElse: 'Unknown'}}
    </span>

    <span *ngIf="colHeader" class="table-cell col-mobile col-header">Mobile</span>
    <span *ngIf="!colHeader" class="table-cell col-mobile">
        {{member.contact.mobile | phone: 'dddd ddd ddd' | orElse: 'Unknown'}}
    </span>

    <alert-labels *ngIf="!colHeader" class="table-cell" [model]="member"></alert-labels>
</header>
