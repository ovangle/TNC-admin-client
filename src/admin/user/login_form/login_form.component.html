<form [formGroup]="loginDetails" (ngSubmit)="login()">
    <div class="form-group"
            [ngClass]="{'has-errors': username.touched && !username.valid}">
         <label class="control-label" for="username">Username</label>
         <input type="text" id="username" class="form-control"
                formControlName="username">
         <input-error-block
                [inputTouched]="username.touched"
                [inputErrors]="username.errors"
                [errorMessages]="usernameErrorMessages">
         </input-error-block>
    </div>

    <div class="form-group"
            [ngClass]="{'has-errors': password.touched && !password.valid}">
        <label class="control-label" for="password">Password</label>
        <input id="password" type="password" class="form-control"
                formControlName="password">

        <input-error-block
                [inputTouched]="password.touched"
                [inputErrors]="password.errors"
                [errorMessages]="passwordErrorMessages">
        </input-error-block>

    </div>

    <input type="submit" class="btn btn-primary" value="Login" [disabled]="!loginDetails.valid">
</form>
